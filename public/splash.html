<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Motifta - Shaping Software Transforming Tomorrow">
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    <title>Motifta - Shaping Software Transforming Tomorrow</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: url('./logo.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            animation: 
                expand-and-brighten 3s ease-out,
                fade-out 2s ease-in-out forwards;
            animation-delay: 0s, 3s;
            pointer-events: none;
        }

        .loading-text {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes expand-and-brighten {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                filter: brightness(0.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                filter: brightness(1.5);
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Fallback for older browsers */
        @media (prefers-reduced-motion: reduce) {
            .background-overlay {
                animation: none;
                opacity: 1;
            }
            .loading-text {
                animation: none;
            }
        }

        /* Ensure proper scaling on different aspect ratios */
        @media (max-aspect-ratio: 1/1) {
            .background-overlay {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="loading-text">Loading...</div>

    <script>
        // Check if the browser supports animations
        const supportsAnimation = window.matchMedia('(prefers-reduced-motion: no-preference)').matches;
        
        // Redirect to home page
        setTimeout(() => {
            window.location.href = 'home.html';
        }, supportsAnimation ? 5000 : 2000);

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                window.location.href = 'home.html';
            }
        });

        // Handle back button
        window.addEventListener('popstate', () => {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
